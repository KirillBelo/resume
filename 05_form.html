<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <h1>FORMS</h1> 
  <form >
    <div>
        <label>текст</label>
        <input type="text" id="text">
    </div>

    <div>
<label for="email">Email</label>
<input type="email" id="Email">
    </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>
    
    <div>
        <label for="number">номер</label>
        <input type="number" id="number" max="10" min="-10">
    </div>
    <div>
        <label for="range">gjkpeyjr</label>
        <input type="range" id="range">
    </div>
     
    <div>
        <label for="color">цвет</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message" cols="49" rows="4"></textarea>
    </div>
    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="">Мужчина</option>
            <option value="">Женщина</option>
            <option value="">хз</option>
        </select>
    </div>
    <div>
<label>Количество работы</label>
<input type="radio" name="work">1
<input type="radio" name="work">5
<input type="radio" name="work">10
<input type="radio" name="work">25
    </div>
    <div>
        <label>любимая еда</label>
        <input type="checkbox" name="food">картощка
        <input type="checkbox" name="food">морковь
        <input type="checkbox" name="food">суп
        <input type="checkbox" name="food">перец
            </div>



  </form> 
</body>
</html>
